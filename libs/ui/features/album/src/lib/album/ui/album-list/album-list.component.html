<mat-card>
  <mat-card-header>
    <mat-card-title> Albums: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex">
      <ng-container *ngFor="let album of albums">
        <button
          mat-flat-button
          color="primary"
          [routerLink]="['album', album.id]"
          [routerLinkActive]="'active'"
        >
          {{ album.title }}
        </button>
      </ng-container>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="createAlbum()">Create new album</button>
  </mat-card-actions>
</mat-card>
