<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Title: </mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <div>
        <mat-label>Photos:</mat-label>
        <test-repo-na-file-upload
          formControlName="photos"
        ></test-repo-na-file-upload>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="createAlbum()">Submit</button>
  </mat-card-actions>
</mat-card>
