<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>email - {{ user.email }}</mat-list-item>
      <mat-list-item>phone - {{ user.phone }}</mat-list-item>
      <mat-list-item>web - {{ user.website }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button [routerLink]="[user.id]">MORE INFO</button>
  </mat-card-actions>
</mat-card>
