<div
  class="drop-zone"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <p>Drop files here</p>
</div>
<input type="file" (change)="onFileSelect($event)" accept="image/*" multiple />
<div>
  <div>Preview:</div>
  <img *ngFor="let preview of previews" [src]="preview" class="preview" />
</div>
